# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = suppress_event maximize, match:class .*
# windowrule = match:class .*, suppressevent maximize

# Just dash of opacity by default
windowrule = opacity 0.97 0.9, match:class .*
# windowrule = opacity 0.97 0.9, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus, match:class ^$,match:title ^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# windowrule = no_focus, match:class ^$, match:title ^$, match:xwayland 1, match:floating 1, match:fullscreen 0, match:pinned 0
# windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0


windowrule = workspace 3, match:class obsidian
windowrule = workspace 4, match:class .*(discord|signal|telegram).*
windowrule = workspace 5, match:class Spotify

# Example rules for a window with title "overlay"
# windowrulev2 = pin,title:overlay
windowrulev2 = float,title:foot-overlay
windowrulev2 = center,title:foot-overlay
windowrulev2 = move 20% 70%,title:foot-overlay
windowrulev2 = noborder,title:foot-overlay
windowrulev2 = nofocus,title:foot-overlay
windowrulev2 = size 60% 20%,title:foot-overlay

# windowrulev2 = float,class:.*showmethekey-gtk.*
windowrulev2 = float,title:Floating Window - Show Me The Key
windowrulev2 = center,title:Floating Window - Show Me The Key
windowrulev2 = move 70% 90%,title:Floating Window - Show Me The Key
windowrulev2 = noborder,title:Floating Window - Show Me The Key
windowrulev2 = nofocus,title:Floating Window - Show Me The Key
windowrulev2 = size 20% 5%,title:Floating Window - Show Me The Key
